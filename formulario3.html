<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no ,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <script src="validar.js"></script>
    <title>Formulario de prueba 3 con validación PHP</title>
</head>
<body>
    <h1>Formulario de registro tres</h1>
    <form action="registrar.php" method="post" class="form-register" onsubmit="return validar();">
        <h2 class="form_titulo">Crear una cuenta</h2>
        <div class="contenedor-inputs">
            <input type="text" id="nombre" placeholder="nombre" class="input-80" required>
            <input type="text" id="apellidos" placeholder="apellidos" class="input-80" required>
            <input type="email" id="correo" placeholder="correo"class="input-100" required> 
            <input type="text" id="usuario" placeholder="usuario" class="input-80" required>
            <input type="password" id="clave" placeholder="clave" class="input-80" required>
            <input type="text" id="telefono" placeholder="telefono" class="input-100" required>
            <input type="submit" value="Registrar" class="btn-enviar">
            <p class="form__link">¿Ya tienes una cuenta?<a href="#">Ingresa aquí</a></p>
        </div>
    </form>
    
</body>
</html>
